<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form" class="form">
      <input type="text" id="signup-name" placeholder="Full Name" class="input" required />
      <input type="email" id="signup-email" placeholder="Email" class="input" required />
      <input type="password" id="signup-password" placeholder="Password" class="input" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
